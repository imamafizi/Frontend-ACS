<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>Observation Command</h3>
      <div className="row">
        <label> Nomor Perilaku</label>
        <input type="text" />
      </div>
      <div className="row">
        <label>Ketika(Aktifitas yang dilakukan)</label>
        <input type="textarea" />
      </div>
      <div className="row">
        <label>Ditemukan (Jelaskan Perilaku beresiko)</label>
        <input type="textarea" />
      </div>
      <div className="row">
        <label>Alasan Mengapa Aktifitas Beresiko Dilakukan</label>
        <input type="textarea" />
      </div>
      <div className="row">
        <label>Saran</label>
        <input type="textarea" />
      </div>

      <div className="row">
        <label>Setuju Perilaku Terjadi</label>
        <input type="radio" />Ya <input type="radio" />Tidak
      </div>
      <div className="row">
        <label>Perilaku Selamat</label>
        <input type="radio" />Mudah/Enabled
        <input type="radio" />Sukar/difficult <input type="radio" />Tidak
        Mungkin / Not Enabled
      </div>
      <div className="row">
        <label>Tindak Lanjut Steering Commitee</label>
        <input type="radio" />Ya <input type="radio" />Tidak
      </div>
    </form>
  </body>
</html>
